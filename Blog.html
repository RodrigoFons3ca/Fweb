<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Links Úteis</title>
    <link rel="stylesheet" href="css/blog.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>

        <h1>Links Jogos</h1> <!-- Título da página -->

        <table> <!-- Tabela para exibir os links dos jogos -->

                    <th>Imagem</th> <!-- Cabeçalho da coluna de imagens -->
                    <th>Link</th> <!-- Cabeçalho da coluna de links -->

            </thead>
            <tbody> <!-- Corpo da tabela com os dados -->
                <tr> <!-- Primeira linha de dados -->
                    <td><img src="Imagens/cobrinha-google.jpg" alt="cobrinha-google" class="icon"></td> <!-- Imagem do jogo 'Snake game' -->
                    <td><a href="game.html" target="_blank">Snake game</a></td> <!-- Link para o jogo 'Snake game' -->
                </tr>
                <tr> <!-- Segunda linha de dados -->
                    <td><img src="images/pokedex.png" alt="pokedex" class="icon"></td> <!-- Imagem do jogo 'Pokedex' -->
                    <td><a href="inde.html" target="_blank">Pokedex</a></td> <!-- Link para o jogo 'Pokedex' -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
