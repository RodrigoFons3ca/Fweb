<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Nome Inicial com AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-init="nome='Maria'">
        <h1>Nome inicial: <span ng-bind="nome"></span></h1>
    </div>
</body>
</html>
